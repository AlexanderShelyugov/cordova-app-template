name: Cordova App CI Pipeline
run-name: ${{ github.actor }} have started the pipeline ðŸš€
on:
    push:
        branches:
            - main
jobs:
    build-web-app:
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repository to the runner
              uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build the web app
              run: yarn build

    build-android-app:
        runs-on: ubuntu-latest
        needs: build-web-app
        strategy:
            matrix:
                node-version: ["18.x", "20.x"]
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
            - uses: actions/setup-java@v4
              with:
                  distribution: "temurin"
                  java-version: "17"
            - name: Setup Gradle
              uses: gradle/gradle-build-action@v3
            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Install dependencies for Cordova
              working-directory: ./cordova-app
              run: npm ci
            
            - name: Add Cordova
              run: yarn global add cordova

            - name: Build the Web App, place it to Cordova
              run: yarn cordova-build
